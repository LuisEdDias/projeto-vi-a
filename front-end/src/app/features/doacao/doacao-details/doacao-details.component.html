<div class="container">
    <div class="card shadow-sm w-75 mx-auto">
        <h4 class="card-header text-white">{{ 'Detalhes da Doação' }}</h4>
        <div class="card-body p-3">
            <h5>{{ `ID: ${doacaoId}` }}</h5>
            <h6>{{ `Doador: ${doacao()?.doador?.nome} | Data: ${doacao()?.data}` }}</h6>
            <p class="mb-0">{{ doacao()?.descricao }}</p>
            <hr class="hr" />
            <div class="d-flex justify-content-evenly align-items-center gap-3">
                <button type="button" class="btn app-btn-red col-3" (click)="deleteDoacao()">
                    Deletar Doação
                </button>
                <button type="button" class="btn app-btn-green col-3" (click)="showAddItemModal = true">
                    Adicionar Itens
                </button>
                <button type="button" class="btn app-btn-blue col-3" [routerLink]="['/doador', doacao()?.doador?.id]">
                    Ver Doador
                </button>
            </div>
        </div>
    </div>
    <div class="card shadow-sm w-75 mx-auto mt-3">
        <h4 class="card-header text-white">{{ 'Itens Doados' }}</h4>
        <div class="card-body p-0">
            <div class="table-responsive rounded-bottom-5">
                <table class="table table-sm table-hover table-striped table-bordered mb-0">
                    <thead>
                        <tr>
                            <th scope="col" class="col-8">Produto</th>
                            <th scope="col" class="col-2">Quantidade</th>
                            <th scope="col" class="col-2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of doacao()?.itens">
                            <td>{{ item.produtoNome }}</td>
                            <td class="text-end">{{ item.quantidade | number: '1.2-2' }} {{ item.produtoUnidadeControle }}</td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-danger px-1 py-0 m-1" (click)="removeItem(item.id)">
                                    X
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<app-modal [title]="'Adicionar Item'" [isOpen]="showAddItemModal" [fade]="true" [customFooter]="true"
    (onClose)="closeAddItemModal()">
    <form [formGroup]="addItemForm" class="row g-3" (ngSubmit)="addItem()">
        <app-select formControlName="produtoId" [label]="'Produto'" [placeholder]="'Selecione um produto...'"
            [options]="produtoOptList" [errorMessage]="getErrorMessage('produtoId')"
            [submitted]="submitted"></app-select>
        <app-input formControlName="quantidade" [label]="'Quantidade'" [mask]="'0*,00'"
            [errorMessage]="getErrorMessage('quantidade')" [submitted]="submitted"></app-input>
        <div modal-footer class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn app-btn-blue">Salvar</button>
            <button type="button" class="btn app-btn-red" (click)="closeAddItemModal()">
                Cancelar
            </button>
        </div>
    </form>
</app-modal>
