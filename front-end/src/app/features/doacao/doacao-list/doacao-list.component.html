<div class="container">
    <div class="card shadow-sm">
        <h5 class="card-header text-white">Doações</h5>
        <div class="card-body p-0">
            <div class="table-responsive" *ngIf="doacaoList().length > 0">
                <table class="table table-striped table-hover table-sm align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Comentário</th>
                            <th>Doador</th>
                            <th>Data</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let doacao of doacaoList()">
                            <td>{{ doacao.doacaoId }}</td>
                            <td>{{ doacao.descricao }}</td>
                            <td>
                                <a class="text-decoration-none text-reset" [routerLink]="['/doador', doacao.doadorId]">
                                    {{ doacao.doadorNome }}
                                </a>
                            </td>
                            <td>{{ doacao.data }}</td>
                            <td>
                                <a class="btn btn-sm btn-outline-primary me-1"
                                    [routerLink]="['/doacao', doacao.doacaoId]">
                                    Ver Detalhes
                                </a>
                                <a class="btn btn-sm btn-outline-danger" (click)="removeDoacao(doacao.doacaoId)">
                                    Excluir
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="doacaoList().length === 0" class="text-center text-muted py-3">
                Nenhum registro encontrado.
            </div>
        </div>
    </div>
</div>
